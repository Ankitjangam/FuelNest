<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelNest Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #e8e8e8);
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Left Section */
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #6a1b9a, #d81b60);
            color: #fff;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .left-section button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #6a1b9a;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .left-section button:hover {
            background-color: #f3e5f5;
        }

        /* Right Section */
        .right-section {
            flex: 2;
            background-color: #f9f9f9;
            padding: 40px;
            overflow-y: auto;
        }

        .form-container h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #6a1b9a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.2);
        }

        .form-group .eye-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-row button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #6a1b9a, #d81b60);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-row button:hover {
            background: linear-gradient(135deg, #4a0072, #ad1457);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #6a1b9a;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <h1>Welcome Back to FuelNest!</h1>
        <p>Access your account to manage your fuel services and more.</p>
        <button id="signupButton" onclick="goToSignup()">Signup</button>
        <button id="backButton" style="margin-top:20px" onclick="goBack()">Back</button>

    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group" style="position: relative;">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                </div>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="ForgotPassword.html">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <div class="form-row">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p id="loginMessage" style="color: green; display: none; margin-top: 20px;">Login successful!</p>
            <p id="loginError" style="color: red; display: none; margin-top: 20px;">Error logging in. Please try again.</p>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // Toggle eye icon
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
event.preventDefault(); // Prevent default form submission

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

try {
    // Construct the query parameters for the login API
    const queryParams = new URLSearchParams({ email, password }).toString();

    const response = await fetch(`http://localhost:8080/api/station/login?${queryParams}`, {
        method: "POST", // Backend expects POST
    });

    const data = await response.json();

    // Show appropriate message based on response
    if (response.ok && data.success) {
        document.getElementById("loginMessage").style.display = "block";
        document.getElementById("loginMessage").innerText = data.message;
        document.getElementById("loginError").style.display = "none";

alert("Login Successful!");

        window.location.href = "StationDashboard.html";
    } else {
        document.getElementById("loginMessage").style.display = "none";
        document.getElementById("loginError").style.display = "block";
        document.getElementById("loginError").innerText = data.message || "Login failed!";
    }
} catch (error) {
    console.error("Error:", error);
    document.getElementById("loginMessage").style.display = "none";
    document.getElementById("loginError").style.display = "block";
    document.getElementById("loginError").innerText = "An unexpected error occurred. Please try again.";
}
});

    function goToSignup() {
    window.location.href = "FuelStationRegistration.html"; // Replace with your signup page URL
}

// Function to go back to the previous page
function goBack() {
    window.location.href = "LoginOptions.html";
    }

</script>
</body>

</html>
