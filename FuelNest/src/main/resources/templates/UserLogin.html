<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuelNest Login</title>
  <style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #e0f7fa, #80deea); /* Light cyan gradient */
    }

    .container {
        display: flex;
        max-width: 900px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    /* Left Section */
    .left-section {
        flex: 1;
        background: #0288d1; /* Deep blue background */
        color: #fff;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left-section h1 {
        font-size: 38px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .left-section p {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .left-section button {
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #0288d1;
        background-color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .left-section button:hover {
        background-color: #b3e5fc;
    }

    /* Right Section */
    .right-section {
        flex: 2;
        background-color: #f9f9f9;
        padding: 40px;
        overflow-y: auto;
    }

    .form-container h2 {
        font-size: 30px;
        margin-bottom: 20px;
        color: #0288d1;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
        border-color: #0288d1;
        outline: none;
        box-shadow: 0 0 5px rgba(2, 136, 209, 0.2);
    }

    .form-group .eye-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .form-row button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        background: #0288d1; /* Primary button color */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-row button:hover {
        background: #0277bd; /* Darker shade on hover */
    }

    .forgot-password {
        text-align: right;
        margin-top: -15px;
        margin-bottom: 20px;
    }

    .forgot-password a {
        font-size: 14px;
        color: #0288d1;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    /* Additional custom styles */
    .form-container {
        max-width: 450px;
        margin: 0 auto;
    }
  </style>
</head>

<body>
<div class="container">
  <!-- Left Section -->
  <div class="left-section">
    <h1>Welcome Back to FuelNest!</h1>
    <p>Access your account to manage your fuel services and more.</p>
    <button id="signupButton" onclick="goToSignup()">Signup</button>
    <button id="backButton" style="margin-top:20px" onclick="goBack()">Back</button>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group" style="position: relative;">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="ForgotPassword.html">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <div class="form-row">
          <button type="submit">Login</button>
        </div>
      </form>
      <p id="loginMessage" style="color: green; display: none; margin-top: 20px;">Login successful!</p>
      <p id="loginError" style="color: red; display: none; margin-top: 20px;">Error logging in. Please try again.</p>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // Toggle eye icon
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  });

  document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
          // Construct the query parameters for the login API
          const queryParams = new URLSearchParams({ email, password }).toString();

          const response = await fetch(`http://localhost:8080/api/user/login?${queryParams}`, {
              method: "POST", // Backend expects POST
          });

          const data = await response.json();

          // Show appropriate message based on response
          if (response.ok && data.success) {
              document.getElementById("loginMessage").style.display = "block";
              document.getElementById("loginMessage").innerText = data.message;
              document.getElementById("loginError").style.display = "none";
          } else {
              document.getElementById("loginMessage").style.display = "none";
              document.getElementById("loginError").style.display = "block";
              document.getElementById("loginError").innerText = data.message || "Login failed!";
          }
      } catch (error) {
          console.error("Error:", error);
          document.getElementById("loginMessage").style.display = "none";
          document.getElementById("loginError").style.display = "block";
          document.getElementById("loginError").innerText = "An unexpected error occurred. Please try again.";
      }
  });

  function goToSignup() {
      window.location.href = "UserRegistration.html"; // Replace with your signup page URL
  }

  // Function to go back to the previous page
  function goBack() {
      window.location.href = "LoginOptions.html";
  }
</script>
</body>

</html>
